<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My little JS Sandbox</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <script src="script/less.min.js" type="text/javascript"></script>
    <script type="text/jscript" src="http://api.fixer.io/latest"></script>
</head>

<body>
    <div class="wrapper-left">
        <h2>My cute JS</h2>
        <h5>Currency converter</h5></div>
    <div class="wrapper">
        <div class="span-wrapper"> <span>s</span><span>a</span><span>n</span><span>d</span><span>b</span><span>o</span><span>x</span> </div>
    </div>
    <hr>
    <div class="input-wrapper">
        <form action="#">
            <label for="input_byn">Enter BYN to convert</label>
            <input class="input" id="input_byn" type="text" name="BYN">
            <input class="submit btm" id="submit_byn" type="submit" name="BYN"> </form>
        <div class="output" id="outputusd"> <span>USD:</span>
            <div id="output_byn_usd"></div>
        </div>
        <div class="output" id="outputeur"> <span>EUR:</span>
            <div id="output_byn_eur"></div>
        </div>
        <div class="output" id="outputrub"> <span>RUB:</span>
            <div id="output_byn_rub"></div>
        </div>
    </div>
    <hr>
    <div class="deposit_wrapper">
        <div class="input_wrapper">
            <form action="#">
                <div>
                    <label for="deposit_value">Enter deposit value</label>
                    <input class="input" id="deposit_value" type="text" name="deposit_value"> </div>
                <div>
                    <label for="deposit_rate">Enter annual interest rate(%)</label>
                    <input class="input" id="deposit_rate" type="text" name="deposit_value"> </div>
                <input class="submit deposit btm" id="submit_deposit" type="submit"> </form>
        </div>
        <div class="output_wrapper">
            <table class="deposit_output">
                <tr>
                    <td>
                        <div class="output"> <span>Year 1:</span>
                            <div class="output_y1"></div>
                        </div>
                    </td>
                    <td>
                        <div class="output"> <span>Year 6:</span>
                            <div class="output_y6"></div>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td><div class="output"> <span>Year 2:</span>
                        <div class="output_y2"></div>
                    </div></td>
                    
                    <td><div class="output"> <span>Year 7:</span>
                        <div class="output_y7"></div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><div class="output"> <span>Year 3:</span>
                        <div class="output_y3"></div>
                    </div></td>
                    <td><div class="output"> <span>Year 8:</span>
                        <div class="output_y8"></div>
                    </div></td>
                </tr>
                <tr>
                    <td><div class="output"> <span>Year 4:</span>
                        <div class="output_y4"></div>
                    </div></td>
                    <td><div class="output"> <span>Year 9:</span>
                        <div class="output_y9"></div>
                    </div></td>
                </tr>
                <tr>
                    <td><div class="output"> <span>Year 5:</span>
                        <div class="output_y5"></div>
                    </div></td>
                    <td><div class="output"> <span>Year 10:</span>
                        <div class="output_y10"></div>
                    </div></td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <button class="riddle btm bigbtm">Загадки</button>
    <button class="guess btm bigbtm">Угадай число</button>
    <button class="bigred btm bigbtm">Don't touch</button>
    <script src="script/script.js" type="text/javascript"></script>
</body>

</html>
